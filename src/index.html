<!DOCTYPE html>

<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Travel Planner - Origanise your adventures</title>
  <meta name="description" content="This website enables you to keep track of your adventurous life!" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="script/app.js"></script>
  <link rel="stylesheet" href="style/reset.css" />
  <link rel="stylesheet" href="style/style.css" />
</head>

<body class="container">
  <div class="c-notificationcenter">
    <div class="c-notification__item"></div>
  </div>
  <div class="o-grid u-grid-main-layout">
    <aside class="c-sidebar">
      <header class="c-sidebar__header">
        <img class="c-sidebar__header-image " src="favicon-32.png" alt="SEO" title="Hover me" />
        <h1 class="c-sidebar__header-text c-">Travel planner</h1>
      </header>
      <nav class="c-sidebar__menu ">
        <h2>Select a region</h2>
        <ul class="c-menu-list">
          <li class="c-menu__item"><button class="c-menu__link js-region-select" data-region="africa">Africa</button></li>
          <li class="c-menu__item"><button class="c-menu__link js-region-select" data-region="americas">Americas</button></li>
          <li class="c-menu__item"><button class="c-menu__link js-region-select" data-region="asia">Asia</button></li>
          <li class="c-menu__item"><button class="c-menu__link js-region-select" data-region="europe">Europe</button></li>
          <li class="c-menu__item"><button class="c-menu__link js-region-select" data-region="oceania">Oceania</button></li>
        </ul>
      </nav>
      <div class="c-sidebar__counter"><span class="u-color__alpha js-amount">0</span>/250</div>
    </aside>
    <main class="c-content ">
      <div class="o-grid u-grid-overview js-country-holder"></div>
    </main>
  </div>
</body>

</html>
